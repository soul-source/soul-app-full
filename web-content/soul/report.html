<div class="hwc-layout-wrapper">
    <div>
        <div>
            <div class="hwc-postcontent-0 clearfix">
                <form action="RestApi?table=report" method="POST" id="report-form">
                <div>
                    <div>
                        <div style="width: 100%; margin-top:40px" >
                            <p>Dove sei?</p>
                            <p>
                                <input id="address" type="text"><br>
                                <input id="address-lat" type="hidden">
                                <input id="address-long" type="hidden">
                            </p>
                        </div>
                    </div>
                </div>
                <div>
                    <div>
                        <div style="width: 100%; margin-top:40px" >
                            <p>Tipo Emergenza</p>
                            <p>
                               <!--<input id="report-type" type="text" value="Incendio" disabled><br>-->
                               <select id="report-type">
                               </select>
                            </p>
                        </div>
                    </div>
                </div>
                <div>
                    <div>
                        <div style="width: 100%; margin-top:40px" >
                            <a href="javascript:void(0)" onclick="$('#hwc-report-other-options').fadeIn(200)"><p style="text-align: center;">
                                    <span style="text-align: center;">+ Altre opzioni</span>
                                    <br>
                                </p>
                            </a>
                        </div>
                    </div>
                    <div id="hwc-report-other-options" style="display: none">

                        <div style="margin-top:40px">
                            <div style="width: auto" >
                                <p>Descrizione</p>
                                <p>
                                    <textarea id="report-description" name="testo" rows="5" cols="40" style="width:auto"></textarea>
                                    <br>
                                </p>
                            </div>
                        </div>

                        <div style="margin-top:40px">
                            <section>
                                <p>Allega una foto</p>
                                <br>
                                <div class="upload hwc-button">
                                    <span style="position:absolute; margin-top: 17px; margin-left: 48px">Carica</span>
                                    <input id="take-picture" type="file" accept="image/*" name="Carica">
                                </div>

                                <p>
                                    <br>
                                    <img width="300" src="about:blank" alt="" id="show-picture">
                                </p>

                                <p id="error"></p>

                            </section>
                        </div>
                    </div>
                </div>
                <div>
                    <div>
                        <div style="width: 100%; margin-top:100px" >
                            <p style="text-align: center;">
                                <span style="font-size: 14px;">
                                    &nbsp;
                                    <input type ="submit" value ="Invia" class="hwc-button" id="send-report">
                                    &nbsp;
                                </span>
                                <br>
                            </p>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
